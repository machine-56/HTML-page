    <!-- login -->
    <div class="container main-form">
      <div class="main-div glass-background w-100 padb">
        <h1>Register</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputfirstname4" class="form-label">First name</label>
            <input type="fname" class="form-control" id="inputfirstname4">
          </div>
          <div class="col-md-6">
            <label for="inputlastname4" class="form-label">Last name</label>
            <input type="lname" class="form-control" id="inputlastname4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name.mail@domain.com">
          </div>
          <div class="col-md-6">
            <label for="inputphone4" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="inputphone4" placeholder="xxxxx-xxxxx">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="min-8-character">
          </div>
          <div class="col-md-6">
            <label for="inputpassword" class="form-label">Re-enter password</label>
            <input type="text" class="form-control" id="inputpassword">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                agree to <a href="#">terms</a> and <a href="#">conditions</a>
              </label>
            </div>
          </div>
          <div class="col-12 btn-center">
            <button type="submit" class="btn btn-outline-custom">Sign Up</button>
          </div>
        </form>
        <div class="new-user">
          <span>Have an account? </span>
           <a href="login.html" id="new-link">Login</a> 
        </div>
      </div>
    </div>
